package_rename_config:
  android:
    app_name: twitter_clone # (String) The display name of the android app
    package_name: com.mohitkoley.twitter # (String) The package name of the android app
    override_old_package: com.mohitkoley.twitter.twitter_clone # (Optional) (String) Use this to delete the old folder structure of MainActivity or to use the existing code with the new package name
    lang: kotlin # (Optional) (String) The android development language {kotlin(default) or java}

  ios:
    app_name: twitter_clone # (String) The display name of the ios app
    bundle_name: twitter_clone # (String) The bundle name of the ios app
    package_name: com.mohitkoley.twitter # (String) The package name of the ios app